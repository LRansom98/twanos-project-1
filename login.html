<body>
  <h1>Log In Or Sign Up</h1>
  <br>
  <h3>Log In</h3>
  <form action="mailto:hstantwan@yahoo.com" method="post">
  <table>
    <tr>
      <td>Username: </td>
      <td>
       <input type="text" name="user" size="30" maxlength="50"/>
     </td>
    </tr>
    <tr>
      <td>Password: </td>
      <td>
       <input type="password" name="psswrd" size="30" maxlength="50"/>
     </td>
    </tr>
  </table>
  <button type:"submit" class="btn btn-primary" name="order">Log In</button>
</form>
<br><br>
<h3>Create An Account</h3>
  <form action="mailto:hstantwan@yahoo.com" method="post">
    <table>
      <tr>
        <td>Your Name:</td>
        <td>
          <input type="text" name="name" size="30" placeholder="First & Last"/>
        </td>
        <tr>
          <td>Phone Number:</td>
          <td>
            <input type="text" name="phone" size="30" maxlength="10" placeholder="(xxx)xxx-xxxx"/>
          </td>
        </tr>
        <tr>
        <td>Address Line 1:</td>
        <td>
         <input type="text" name="addy" size="30" maxlength="50" placeholder="Street Address"/>
       </td>
       </tr>
       <tr>
       <td>Address Line 2:</td>
       <td>
        <input type="text" name="addy" size="30" maxlength="50" placeholder="City/State/Zip"/>
      </td>

      </tr>

      </tr>

    </table>
    <button type:"submit" class="btn btn-primary" name="order">Create</button>
  </form>
